<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Registering">
    <title>Registering my account</title>
</head>
<body>
<form>
     <h1>Login Register</h1>
     <h6>Enter your email and password to register.</h6>
     <div>
         <input type="text" name="text" placeholder="Username">
     </div>
     <br>
     <div>
         <input type="text" name="text" placeholder="Enter your email address">
     </div>
     <br>
     <div>
         <input type="text" name="text" placeholder="Password">
     </div>
     <br>
     <div>
         <input type="text" name="text" placeholder="Confirm Password">
     </div>
     <br>
     <div>
         <input type="submit" value="Register">
     </div>
     <h6>Or register with</h6>
     <a href="">Continue with Google</a>
     <br><br>
     <a href="">Continue with Facebook</a>
    
</form>
    
</body>
</html>
