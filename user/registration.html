<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Registering">
    <title>Registering my account</title>
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body >
<form>
     <div class="loginiregister">
        <h2 class="logintext" id="login">Login</h2>
        <h2 id="i" class="logintext">I</h2>
        <h2 id="register" class="logintext">Register</h2>
    </div>
    <div class="Enteryouremail">
        <h6 class="supporttext">Enter your email and password to register.</h6>
    </div>
    <div class="input">
        <div >
            <input name="text" placeholder="Username" class="filling">
        </div>
        <div >
            <input type="text" name="text" placeholder="Enter your email address" class="filling">
        </div>
        <div >
            <input type="text" name="text" placeholder="Password" class="filling">
        </div>
        <div >
            <input type="text" name="text" placeholder="Confirm Password" class="filling">
        </div>
        <div >
            <input type="submit" value="Register" class="buttonregister">
            
        </div>
    </div>
    <div class="with">
        <div class="title">
            <span class="supporttext">
             Or register with
            </span>
        </div>
    </div>
    <div class="facegle">
        <button class="filling" id="google">
            <img src="/img/google 1.png" class="logo">
            Continue with Google
        </button>
        <button class="filling"id="facebook">
             <img src="/img/facebook 1.png" class="logo">
             Continue with Facebook
        </button>
     </div>
</form>
</body>
</html>
